name: Node CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@7d7719e792a64857574fc34c364701c3d3bb8a08

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: make install

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Test with coverage (for Sonar)
        run: make test-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=NataliPele_qa-auto-engineer-javascript-project-87
            -Dsonar.organization=natalipele
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
